<div class="card my-3 h-250">
    <div class="card-body">
      <h5 class="card-title">{{ post?.title }}</h5>
      <p class="card-text my-4">{{ post?.body }}</p>
      <a
        [routerLink]="['/integration/post', post?.id]"
        class="btn details-btn"
        >View Details</a
      >
    </div>
  </div>
