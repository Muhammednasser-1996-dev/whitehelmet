<main class="post-details-container">
    <div class="post-details" *ngIf="post">
      <p-panel header="{{ post.title }}" class="post-panel">
        <div class="post-body">{{ post.body }}</div>
      </p-panel>
  
      <p-panel header="Comments" class="comments-panel">
        <div class="comments" *ngFor="let comment of comments">
          <div class="comment-header">
            <h3 class="comment-name">{{ comment.name }} ({{ getUserName(comment.postId) }})</h3>
          </div>
          <div class="comment-body">{{ comment.body }}</div>
        </div>
      </p-panel>
    </div>
  </main>
